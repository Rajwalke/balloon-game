<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon and Burst Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="score">Score: 0</div>
        <div id="tier_tag"></div>
        <div class="game-area">
            <img src="Graphics/Symbol 28.png" id="pump" class="pump">
            <div id="balloon-container"></div>
        </div>
        <div class="instructions">
            <p class="instructions-pump">Click on the pump to inflate balloons.</p>
            <p>Tap balloons to burst them!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
